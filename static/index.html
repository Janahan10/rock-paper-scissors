<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="/socket.io/socket.io.js"></script>
    </head>

    <body>
        
        <div class="header">
            <h1>Rock, Paper Scissors</h1>
        </div>

        <div class="score-card">
            <div class="row">
                <div class="col">
                    <h2>User 1</h2>
                </div>
                <div class="col-3">
                    <h2 class="user1-score" id='u1score'>0</h2>
                </div>
                <div class="col-3">
                    <h2 class="user2-score" id='u2score'>0</h2>
                </div>
                <div class="col">
                    <h2>User 2</h2>
                </div>
            </div>
        </div>
        <div class="result">
            <h2 id='result'>Let the match begin!</h2>
        </div>

        <div class="options">
            <div class="container">
                <h2>Make Your Move</h2>
                <h3>Current Choice: <label id='choice'>Not set yet</label></h3>
                <div class="row">
                    <div class="col">
                        <div class="option" id="rock">
                            <button><img src="static\img\rock.png" id='rock'alt="Rock"></button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="option" id="paper">
                            <button><img src="static\img\paper.png" id='paper'alt="Paper"></button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="option" id="scissors">
                            <button><img src="static\img\scissors.png" id='scissors' alt="Scissors"></button>
                        </div>
                    </div>
                </div>
            </div>

            <button type='button' id='playAgain'>Play Again</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>

    <script src="/static/game.js"></script>
</html>
